<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake WhatsApp Web</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #qr { width: 200px; height: 200px; background: gray; margin: 20px auto; }
        #chat, #add-user { display: none; margin-top: 20px; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Fake WhatsApp Web</h1>
    <div id="qr">ðŸ”² QR Code</div>
    <button onclick="login()">Escanear QR</button>

    <div id="chat">
        <h2>Comunidad</h2>
        <input id="search-box" type="text" placeholder="Buscar grupo...">
        <button onclick="search()">Buscar</button>
    </div>

    <div id="add-user">
        <h3>AÃ±adir participante</h3>
        <input id="add-box" type="text" placeholder="AÃ±adir participante">
        <button onclick="addUser()">Agregar</button>
        <div id="log"></div>
    </div>

    <script>
        function login() {
            document.getElementById("qr").style.display = "none";
            document.getElementById("chat").style.display = "block";
        }

        function search() {
            document.getElementById("add-user").style.display = "block";
        }

        function addUser() {
            let user = document.getElementById("add-box").value;
            let log = document.getElementById("log");
            log.innerHTML += "<p>Usuario agregado: " + user + "</p>";
        }
    </script>
</body>
</html>
